<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Recuperar senha</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="..\css_conf\reset.css">
  	<link rel="stylesheet" type="text/css" href="..\css_conf\recuperar_senha.css">
</head>
	<body>
		<div id="divisao_maxima">
			<div id="header">
				<header>
					<a href="../sub_dominios/Login_e_cadastro.html">Voltar para tela de login</a>
				</header>
			</div>

			<div id="area_de_recuperacao">
				<h1>Recuperar senha</h1>
				<h2>Digite o email vinculado a sua conta e clique em submeter, voce ira receber um link de restauração da senha, apos este procedimento, volte a pagina de login e refaça o login</h2>
				<form>
					<div id="input">
						<label for="user_email">Digite seu e-mail</label>
						<input id="input_email" type="email" name="user_email" required="required" placeholder="ex. joao@email.com">
					</div>
					<div>
						<button id="botao_enviar_formulario" type="submit" name="submit">Submeter</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
